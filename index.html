<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tin Ka Pin Secondary School Student Union Welfare Department Management System</title>
		<link rel="stylesheet" type="text/css" href="theme.css">
		<script src="alasql.min.js"></script>
		<script src="jquery-3.1.1.min.js"></script>
		<script src="angular.min.js"></script>
		<script src="FileSaver.min.js"></script>
		<script src="cryptojs-core-min.js"></script>
		<script src="cryptojs-sha256-min.js"></script>
		<script src="papaparse.min.js"></script>
		<script src="main.js"></script>
		<script>
			_init_();
		</script>
	</head>
	<body>
		<div style="height:10vh;">
			<h1>Tin Ka Pin Secondary School Student Union Welfare Department Management System</h1>
			<p>developed by Lee Chun Kok Michael in 2016</p>
		</div>

		<div id="div_main">
			<div id="div_mode_selection">
				<table width="100%" style="height:5vh;">
					<tr>
						<td width="33.3%" >
						<button class="mode_button" id="bn_edit" onclick='switch_edit("div_panel")'>
							Edit Mode
						</button></td>
						<td width="33.3%" >
						<button class="mode_button" id="bn_console" onclick='switch_console("div_panel")'>
							Console Mode
						</button></td>
						<td width="33.3%" >
						<button class="mode_button" id="bn_report" onclick='switch_report("div_panel")'>
							Report Mode
						</button></td>
					</tr>
				</table>
				<table width="100%" style="height:5vh;">
					<tr>
						<td width="33.3%" >
						<button class="mode_button" id="bn_sell" onclick='switch_sell("div_panel")'>
							Sell Mode
						</button></td>
						<td width="33.3%" >
						<button class="mode_button" id="bn_borrow" onclick='switch_borrow("div_panel")'>
							Borrow Mode
						</button></td>
						<td width="33.3%" >
						<button class="mode_button" id="bn_return" onclick='switch_return("div_panel")'>
							Return Mode
						</button></td>
					</tr>
				</table>
			</div>
			<br/>
			<div id="div_panel">

			</div>
		</div>

	</body>
</html>
