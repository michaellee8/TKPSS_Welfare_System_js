<!DOCTYPE html>
<html>
<script src="http://cdn.jsdelivr.net/alasql/0.3/alasql.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<style>
    .mode_button{
        height:100%;
        width:100%;
    }
</style>
<head>
<title>Tin Ka Pin Secondary School Student Union Welfare Department Management System</title>
</head>
<body>

<h1>Tin Ka Pin Secondary School Student Union Welfare Department Management System</h1>
<p>developed by Michael Lee in 2016</p>

<div id="div_main" ng-app="main">
    <div id="div_mode_selection">
        <table width="100%" height="40vh">
            <tr>
                <td width="33.3%" ><input class="mode_button" id="bn_general" type="button" onclick="switch_general()" value="Switch to General Mode"/></td>
                <td width="33.3%" ><input class="mode_button" id="bn_edit" type="button" onclick="switch_edit()" value="Switch to Edit Mode"/></td>
                <td width="33.3%" ><input class="mode_button" id="bn_report" type="button" onclick="switch_report()" value="Switch to Report Mode"/></td>
            </tr>
        </table>
    </div>
</div>


</body>
</html>
