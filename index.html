			_init_();

	<body>
		<div>
			<h1>Tin Ka Pin Secondary School Student Union Welfare Department Management System</h1>
			<p>developed by Lee Chun Kok Michael in 2016</p>
		</div>

		<div id="div_main">
			<div id="div_mode_selection">
				<table width="100%" style="height:5vh;">
					<tr>
						<td width="33.3%" >
						<button class="mode_button" id="bn_edit" onclick='switch_edit("div_panel")'>
							Edit Mode
						</button></td>
						<td width="33.3%" >
						<button class="mode_button" id="bn_console" onclick='switch_console("div_panel")'>

				</table>

						</button></td>
						<td width="33.3%" >
						<button class="mode_button" id="bn_borrow" onclick='switch_borrow("div_panel")'>
							Borrow Mode
						</button></td>
						<td width="33.3%" >
						<button class="mode_button" id="bn_return" onclick='switch_return("div_panel")'>
							Return Mode
						</button></td>
					</tr>
				</table>
			</div>

			<div id="div_panel">
